<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Profile Settings</h2>

    <form id="profile-form" class="space-y-4">
      <div>
        <label class="block font-medium">Current Email</label>
        <input type="email" id="email" class="w-full border p-2 rounded bg-gray-100" disabled />
      </div>

      <div>
        <label class="block font-medium">New Username</label>
        <input type="text" id="username" class="w-full border p-2 rounded" placeholder="Enter a display name" />
      </div>

      <div>
        <label class="block font-medium">New Email</label>
        <input type="email" id="new-email" class="w-full border p-2 rounded" placeholder="Enter new email" />
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
    </form>

    <a href="dashboard.html" class="block mt-6 text-blue-600 hover:underline text-sm">‚Üê Back to Dashboard</a>
  </div>

  <div id="toast" class="fixed top-4 right-4 z-50 hidden px-4 py-3 rounded shadow text-white text-sm"></div>

  <script type="module" src="./js/profile.js"></script>
</body>
</html>
