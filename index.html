<body class="bg-pink-50 flex items-center justify-center min-h-screen">
  <div class="max-w-sm w-full bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-center text-pink-700 mb-4">Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded-lg" /><br><br>
      <input type="password" id="password" placeholder="Password" required   class="w-full p-2 border rounded-lg" /><br><br>
      <button type="submit"  class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700 transition">Login</button>

      <p class="text-sm mt-3 text-center">
        <a href="#" id="forgot-password" class="text-blue-600 hover:underline">Forgot your password?</a>
      </p>
      <p class="text-sm mt-3 text-center">Don't have an account <a href="./signup.html" class="text-pink-700">SignUp</a></p>
    </form>
  </div>

  <p id="error-message" style="color:red;"></p>
  <div id="toast" class="fixed top-4 right-4 z-50 hidden px-4 py-3 rounded shadow text-white text-sm"></div>
