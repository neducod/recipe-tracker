<body class="body">
  <div class="center-body">
    <h2 class="login-header">Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded-lg" /><br><br>
      <input type="password" id="password" placeholder="Password" required
        class="w-full p-2 border rounded-lg" /><br><br>
      <button type="submit" class="btn login-btn">Login</button>

      <p class="text-sm mt-3 text-center">
        <a href="#" id="forgot-password" class="text-blue-600 hover:underline">Forgot your password?</a>
      </p>
      <p class="text-sm mt-3 text-center">Don't have an account ? <a href="./signup.html"
          class="text-pink-700">SignUp</a></p>
    </form>
    <div class="errorContainer">
      <p id="error-message" class="error-msg"></p>
    </div>
  </div>



  <div id="toast" class="fixed top-4 right-4 z-50 hidden px-4 py-3 rounded shadow text-white text-sm"></div>
